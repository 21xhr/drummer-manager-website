<!DOCTYPE html>
<html lang="en">

    <title>21xHR - Drummer Manager Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<body class="p-3 sm:p-8 flex flex-col items-center justify-center min-h-screen">

        <p class="text-lg text-gray-400 mb-8 roboto">

        <div class="flex flex-col md:flex-row justify-center items-center gap-4 mt-8">

                Support the Project
            </a>
            
            <a href="/faq/" class="link-button">
                How to Play
            </a>

        </div>

                <i class="fab fa-twitch"></i>
            </a>
            <a href="https://x.com/21xhr" target="_blank" aria-label="X" class="social-link">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://www.youtube.com/@21xhr" target="_blank" aria-label="YouTube" class="social-link">
                <i class="fab fa-youtube"></i>
            </a>
